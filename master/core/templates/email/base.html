<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>{% block title %}Wordpress Backup{% endblock %}</title>
  <!--[if mso]>
  <xml><o:OfficeDocumentSettings><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <style>
    /* Reset & Base */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      word-break: break-word;
      -webkit-font-smoothing: antialiased;
      background-color: #f3f4f6; /* Gray-100 */
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    /* Utilities (Tailwind-ish) */
    .bg-black { background-color: #000000; }
    .bg-orange { background-color: #f97316; /* Orange-500 */ }
    .bg-white { background-color: #ffffff; }
    .text-white { color: #ffffff; }
    .text-black { color: #000000; }
    .text-gray { color: #4b5563; }
    
    .font-bold { font-weight: 700; }
    .text-center { text-align: center; }
    .uppercase { text-transform: uppercase; }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    
    .header-logo {
      padding: 32px 0;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .hero-section {
      background-color: #f97316;
      padding: 40px;
      text-align: left;
    }
    
    .content-body {
      padding: 40px;
      color: #374151;
      line-height: 1.6;
      font-size: 16px;
    }
    
    .footer {
      background-color: #111827; /* Gray-900 */
      color: #9ca3af; /* Gray-400 */
      padding: 32px;
      text-align: center;
      font-size: 12px;
    }
    
    /* Responsive */
    @media screen and (max-width: 600px) {
      .hero-section { padding: 24px; }
      .content-body { padding: 24px; }
    }
  </style>
</head>
<body>
  <div style="background-color: #f3f4f6; padding: 20px 0;">
    <table role="presentation" align="center" class="container" cellpadding="0" cellspacing="0">
      
      <!-- LOGO AREA (Clean White) -->
      <tr>
        <td class="header-logo">
           <!-- Placeholder for Logo Text or Img -->
           <span style="font-weight: 700; font-size: 18px; letter-spacing: 0.1em; color: #000;">WP BACKUP</span>
        </td>
      </tr>

      <!-- HERO SECTION (Orange Accent) -->
      {% block hero %}
      <tr>
        <td class="hero-section">
          <h1 style="color: #ffffff; font-size: 32px; margin: 0; line-height: 1.2; text-transform: uppercase;">
            {% block hero_text %}NOTIFICATION{% endblock %}
          </h1>
        </td>
      </tr>
      {% endblock %}

      <!-- MAIN CONTENT -->
      <tr>
        <td class="content-body">
          {% block content %}{% endblock %}
        </td>
      </tr>

      <!-- FOOTER (Dark) -->
      <tr>
        <td class="footer">
          <p style="margin: 0 0 10px;">&copy; 2025 WordPress Backup SaaS. All rights reserved.</p>
          <div style="margin-top: 10px;">
             <a href="#" style="text-decoration: underline; margin: 0 5px;">Privacy Policy</a> | 
             <a href="#" style="text-decoration: underline; margin: 0 5px;">Support</a>
          </div>
        </td>
      </tr>
      
    </table>
  </div>
</body>
</html>
