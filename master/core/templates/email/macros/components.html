{% macro button(url, text, variant='primary') %}
{% if variant == 'primary' %}
<a href="{{ url }}"
    style="display: inline-block; background-color: #000000; color: #ffffff; padding: 14px 28px; font-weight: bold; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px;">
    {{ text }}
</a>
{% elif variant == 'secondary' %}
<a href="{{ url }}"
    style="display: inline-block; background-color: transparent; color: #000000; border: 2px solid #000000; padding: 12px 26px; font-weight: bold; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px;">
    {{ text }}
</a>
{% endif %}
{% endmacro %}

{% macro alert(text, type='info') %}
<div style="padding: 16px; margin: 20px 0; background-color: #f3f4f6; border-left: 4px solid #000000; color: #374151;">
    {{ text }}
</div>
{% endmacro %}
